<div
  *ngIf="showAlert"
  class="bg-red-100 border-l-4 border-red-400 text-red-700 p-4 relative"
  role="alert"
>
  <p class="font-bold">{{ alertTitle }}</p>
  <p>{{ alertMessage }}</p>
  <span
    (click)="onCloseAlert()"
    class="absolute top-0 bottom-0 right-0 px-4 py-3 fill-red-500"
  >
    <svg class="h-5 w-5" viewBox="0 0 20 20" role="button">
      <title>Close</title>
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </span>
</div>
