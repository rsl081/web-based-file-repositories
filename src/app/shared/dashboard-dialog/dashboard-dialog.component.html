<app-overlay *ngIf="isDialogOpen" zIndex="20"></app-overlay>
<div
  class="bg-white rounded-lg shadow-lg flex flex-col justify-center items-center z-40 fixed w-11/12 sm:w-1/2 lg:w-1/4 top-[52%] left-[50%] -translate-x-1/2 -translate-y-1/2 p-4 gap-4"
>
  <input
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    type="text"
    [placeholder]="inputPlaceholder"
  />
  <div class="flex space-x-4 justify-center">
    <button
      class="w-36 rounded-full relative overflow-hidden inline-flex group items-center justify-center bg-sky-800 text-white p-2 active:shadow-none shadow-lg"
    >
      Add
    </button>
    <button
      class="w-36 rounded-full relative overflow-hidden inline-flex group items-center justify-center bg-sky-800 text-white p-2 active:shadow-none shadow-lg"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </div>
</div>
