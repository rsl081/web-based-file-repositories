<div
  class="bg-white rounded-lg shadow-md border border-sky-800 flex flex-col justify-center items-center z-20 fixed sm:ml-32 mt-[48px] w-11/12 sm:w-1/2 lg:w-1/3 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 p-4 gap-4"
  *ngIf="open"
>
  <input
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    id="Enter_Parameter"
    type="text"
    placeholder="Enter Parameter"
  />
  <div class="flex space-x-4 justify-center">
    <button
      class="w-36 rounded-full relative overflow-hidden inline-flex group items-center justify-center bg-sky-800 text-white p-2 active:shadow-none shadow-lg"
    >
      Add
    </button>
    <button
      class="w-36 rounded-full relative overflow-hidden inline-flex group items-center justify-center bg-sky-800 text-white p-2 active:shadow-none shadow-lg"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </div>
</div>
