<nav
  class="w-64 fixed top-24 bottom-0 -left-64 sm:left-0 z-20 overflow-y-auto bg-sky-900 text-white flex flex-col"
  [@toggleNav]="stateName"
  [ngClass]="{ 'left-0': isNavOpen() }"
>
  <div class="flex items-center justify-center">
    <img class="h-32 w-32 rounded-full" src="assets/user1.png" alt="" />
  </div>
  <p class="font-semibold text-center mt-5 text-2xl">Accreditor</p>
  <div class="px-16 mt-6">
    <hr style="border: 1px solid white" />
  </div>
  <ul class="mt-4 text-center text-2xl font-semibold py-4">
    <li>
      <a
        routerLink="area"
        routerLinkActive="bg-sky-700"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block px-4 py-2 hover:bg-sky-700 transition-[background-color] duration-100 focus:bg-sky-700"
        (click)="closeSidebar()"
        >Dashboard</a
      >
    </li>
    <li>
      <a
        routerLink="edit-profile"
        routerLinkActive="bg-sky-700"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block py-2 hover:bg-sky-700 focus:bg-sky-700"
        (click)="closeSidebar()"
        >Edit Profile</a
      >
    </li>
  </ul>
  <div class="flex items-end justify-center flex-1 pb-4">
    <button class="w-full text-2xl px-4 py-2 hover:bg-sky-700 font-semibold">
      Logout
    </button>
  </div>
</nav>
