<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Sidebar -->
    <nav
      class="fixed w-[24vw] lg:w-[18vw] bg-sky-900 text-white h-screen pt-[64px]"
    >
      <div class="flex items-center justify-center">
        <img class="h-24 w-24 rounded-full" src="assets/user1.png" alt="" />
      </div>
      <p class="font-medium text-center mt-5 text-lg">Admin</p>
      <div class="px-16 mt-6">
        <hr />
      </div>
      <ul class="mt-4 text-center text-lg font-medium px-3 py-4">
        <li>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-sky-700 focus:bg-sky-700 rounded-2xl"
            >Dashboard</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-sky-700 focus:bg-sky-700 rounded-2xl"
            >Create Account</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-sky-700 focus:bg-sky-700 rounded-2xl"
            >Summary Gen</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-sky-700 focus:bg-sky-700 rounded-2xl"
            >Change Password</a
          >
        </li>
      </ul>
      <div class="flex items-center justify-center absolute inset-x-0 bottom-8">
        <button
          class="text-lg px-4 py-2 hover:bg-sky-700 rounded-2xl font-medium"
        >
          Logout
        </button>
      </div>
    </nav>
    <!-- main container -->
    <main
      class="flex-1 grid grid-cols-1 gap-3 auto-rows-min ml-[24vw] lg:ml-[18vw]"
    >
      <!-- Navigation Bar -->
      <div class="bg-sky-900 h-[64px] px-4 py-4 sticky top-0">
        <h1 class="text-white text-right text-lg font-medium">Hi, Admin</h1>
      </div>
      <!-- 3 cards -->
      <div
        class="grid md:grid-cols-9 shadow-lg m-3 p-3 gap-4 bg-white border rounded-lg"
      >
        <div
          class="grid grid-rows-3 grid-flow-col gap-1 w-full md:col-span-3 lg:col-span-2 rounded-lg h-24 outline outline-offset outline-cyan-200"
        >
          <img
            src="assets/img/man-icon-card.png"
            class="w-18 h-14 lg:w-1/4 ml-1 mt-5 rounded-full"
          />
          <h2 class="mb-2 text-2xl font-bold text-black text-center">Admin</h2>
          <p class="mb-2 text-2xl font-bold text-black text-center">3</p>
        </div>
        <div
          class="grid grid-rows-3 grid-flow-col gap-1 w-full md:col-span-3 lg:col-span-2 rounded-lg w-1/2:flex h-24 outline outline-offset outline-cyan-200"
        >
          <img
            src="assets/img/man-icon-card.png"
            class="w-18 h-14 lg:w-1/4 ml-1 mt-5 rounded-full"
          />
          <h2 class="mb-2 text-2xl font-bold text-black text-center ml-2">
            accreditor
          </h2>
          <p class="mb-2 text-2xl font-bold text-black text-center">3</p>
        </div>
        <div
          class="grid grid-rows-3 grid-flow-col gap-1 w-full md:col-span-3 lg:col-span-2 rounded-lg w-1/2:flex h-24 outline outline-offset outline-cyan-200"
        >
          <img
            src="assets/img/man-icon-card.png"
            class="w-18 h-14 lg:w-1/4 ml-1 mt-5 rounded-full"
          />
          <h2 class="mb-2 text-2xl font-bold text-black text-center ml-2">
            Total Files
          </h2>
          <p class="mb-4 text-2xl font-bold text-black text-center">3</p>
        </div>
      </div>
      <app-admin-dashboard></app-admin-dashboard>
    </main>
  </body>
</html>
